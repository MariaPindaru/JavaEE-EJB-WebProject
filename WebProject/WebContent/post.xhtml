<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<div id='centeredDiv'>
		<br />
		<h:outputText value="Logged user: #{loginBean.loginDTO.username}" />
		<br /> <br />

		<h2>
			<h:outputText value="Post details"></h:outputText>
		</h2>

		<h:form label="savePostForm" class="form">
			<h:panelGrid columns="2">
				<h:outputLabel>Title:</h:outputLabel>
				<h:inputText class="effect-input" required="true" label="Title"
					placeholder="Title" validatorMessage="Enter title"
					value="#{postBean.postDTO.title}"></h:inputText>

				<h:outputLabel>Content:</h:outputLabel>
				<h:inputText class="effect-input" required="true" label="Content"
					placeholder="Content" validatorMessage="Enter content"
					value="#{postBean.postDTO.content}"></h:inputText>
			</h:panelGrid>
			<h:commandButton class="btns" value="Save"
				action="#{postBean.Save}" />
			<br />
		</h:form>
		<br/>
		<br/>
		<br/>
		<h:form label="logoutForm" class="form">
			<h:commandButton class="btns" value="Logout"
				action="#{loginBean.logout}" />
		</h:form>

	</div>
</h:body>
</html>
