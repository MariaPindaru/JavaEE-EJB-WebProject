<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<div id='centeredDiv'>
		<h2 class="title-form-login">Post details</h2>
		<br />
		<h:outputText value="Logged user: #{loginBean.loginDTO.username}" />
		<br /> <br />

		<h2>
			<h:outputText value="Post details"></h:outputText>
		</h2>

		<h2>
			<h:outputText value="#{postBean.getPostDTO().title}"></h:outputText>
		</h2>

		<h2>
			<h:outputText value="#{postBean.postDTO.content}"></h:outputText>
		</h2>

		<br />
		
		<h:form label="logoutForm" class="form">
			<h:commandButton class="btns" value="Logout"
				action="#{loginBean.logout}" />
		</h:form>

	</div>
</h:body>
</html>
