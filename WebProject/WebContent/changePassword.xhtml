<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>

	<div id='centeredDiv'>
		<h:form label="ChangePasswordForm" class="form">


			<h2 class="title-form-register">Change password</h2>
			<br />
			<h:inputText class="effect-input" required="true" label="Username"
				placeholder="Username" validatorMessage="Enter username"
				value="#{changePasswordBean.changePasswordDTO.username}"></h:inputText>
			<br />
			<br />
			<h:inputSecret class="effect-input" label="Password" required="true"
				placeholder="Password" validatorMessage="Enter password"
				value="#{changePasswordBean.changePasswordDTO.oldPassword}"></h:inputSecret>

			<br />
			<br />
			<h:inputSecret class="effect-input" label="Password" required="true"
				placeholder="Repeat Password" validatorMessage="Enter password"
				value="#{changePasswordBean.changePasswordDTO.newPassword}"></h:inputSecret>
			<br />
			<br />
			<h:commandButton class="btns" value="Update password"
				action="#{changePasswordBean.changePassword}"></h:commandButton>

			<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>

		</h:form>

	</div>


</h:body>
</html>
