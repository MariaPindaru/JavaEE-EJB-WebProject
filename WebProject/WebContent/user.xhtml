<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>User</title>
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>
	<div id='centeredDiv'>
			<h2 class="title-form-login">User page</h2>
		<hr></hr>
		<br />
		<h:outputText value="Logged user: #{loginBean.loginDTO.username}" />
		<br /> <br />

		<h2>
			<h:outputText value="Posts List"></h:outputText>
		</h2>
		<h:dataTable value="#{userBean.getPosts()}" var="p">
			<h:column>
				<f:facet name="header">Title</f:facet>
				<h:outputText value="#{p.title}" />
			</h:column>

			<h:column>
				<f:facet name="header">Content</f:facet>
				<h:outputText value="#{p.content}" />
			</h:column>

			<h:column>
				<f:facet name="header">Open</f:facet>
				<h:form label="openPostForm" class="form">
					<h:commandButton class="btns" value="Click to open"
						action="#{userBean.openPost(p.id)}">
					</h:commandButton>
				</h:form>
			</h:column>

		</h:dataTable>

		<h:form label="logoutForm" class="form">
			<h:commandButton class="btns" value="Logout"
				action="#{loginBean.logout}" />
		</h:form>

	</div>
</h:body>
</html>
