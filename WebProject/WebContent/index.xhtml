<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>

	<div id='centeredDiv'>
		<h:form label="loginForm" class="form">


			<h2 class="title-form-login">Log in</h2>
			<h:panelGrid columns="2">
				<h:outputLabel>Username:</h:outputLabel>
				<h:inputText class="effect-input" required="true" label="Username"
					placeholder="Username" validatorMessage="Enter username"
					value="#{loginBean.loginDTO.username}"></h:inputText>
	
				<h:outputLabel>Password:</h:outputLabel>
				<h:inputSecret class="effect-input" label="Password" required="true"
					placeholder="Password" validatorMessage="Enter password"
					value="#{loginBean.loginDTO.password}"></h:inputSecret>
			</h:panelGrid>
			<br />
			<br />
			<h:commandButton class="btns" value="Login"
				action="#{loginBean.loginUser}"></h:commandButton>

			<br />
			<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
		</h:form>
		<br />

		<h:form label="registerForm" class="form">
			<h:commandButton class="btns" value="Register"
				action="#{loginBean.registerUser}"></h:commandButton>
		</h:form>

		<br />

		<h:form label="forgotPasswordForm" class="form">
			<h:commandButton class="btns" value="Change password"
				action="#{loginBean.changePassword}"></h:commandButton>
		</h:form>

	</div>

</h:body>
</html>
