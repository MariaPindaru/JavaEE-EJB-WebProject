<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Admin</title>
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>
	<div id='centeredDiv' style="width:500px">
		<h2 class="title-form-login">Admin page</h2>
		<hr></hr>
		<h:outputText value="Logged user: #{loginBean.loginDTO.username}" />
		<br /> <br />

		<h:form label="addPostForm" class="form">
			<h:commandButton class="btns" value="Add post"
				action="#{adminBean.addPost}"></h:commandButton>
		</h:form>

		<h2>
			<h:outputText value="Posts List"></h:outputText>
		</h2>

		<h:dataTable style="width:500px" value="#{adminBean.getPosts()}"
			var="p">
			<h:column>
				<f:facet name="header">Title</f:facet>
				<h:outputText value="#{p.title}" />
			</h:column>

			<h:column>
				<f:facet name="header">Content</f:facet>
				<h:outputText value="#{p.content}" />
			</h:column>

			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:form label="openPostForm" class="form">
					<h:commandButton class="btns" value="Update post"
						action="#{adminBean.openPost(p.id)}">
					</h:commandButton>
				</h:form>
			</h:column>

			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:form label="openPostForm" class="form">
					<h:commandButton class="btns" value="Delete"
						action="#{adminBean.deletePost(p.id)}">
					</h:commandButton>
				</h:form>
			</h:column>

		</h:dataTable>
		
		<br/><br/>

		<h:form label="logoutForm" class="form">
			<h:commandButton class="btns" value="Logout"
				action="#{loginBean.logout}" />
		</h:form>


	</div>
</h:body>
</html>
