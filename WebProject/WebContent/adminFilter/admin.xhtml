<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>
	<div id='centeredDiv'>
		<h2 class="title-form-login">Admin page</h2>
		<h:outputText value="Logged admin: #{loginBean.loginDTO.username}" />
		<br /> <br />

		<h:form label="forgotPasswordForm" class="form">
			<h:commandButton class="btns" value="Add post"
				action="#{loginBean.changePassword}"></h:commandButton>
		</h:form>

		<h:form label="forgotPasswordForm" class="form">
			<h:commandButton class="btns" value="Delete posts"
				action="#{loginBean.changePassword}"></h:commandButton>
		</h:form>

		<h:form label="forgotPasswordForm" class="form">
			<h:commandButton class="btns" value="Show my posts"
				action="#{loginBean.changePassword}"></h:commandButton>
		</h:form>

		<h:form label="forgotPasswordForm" class="form">
			<h:commandButton class="btns" value="Show all posts"
				action="#{loginBean.changePassword}"></h:commandButton>
		</h:form>

		<h:form label="logoutForm" class="form">
			<h:commandButton class="btns" value="Logout"
				action="#{loginBean.logout}" />
		</h:form>


	</div>
</h:body>
</html>
