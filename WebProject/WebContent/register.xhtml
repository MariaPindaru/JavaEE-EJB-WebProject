<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Register</title>
	<h:outputStylesheet name="/css/style.css" />
</h:head>
<h:body>
	<div id='centeredDiv'>

		<h:form label="RegisterForm" class="form">

			<h2 class="title-form-register">Register</h2>
			<br />

			<h:panelGrid columns="2" cellspacing = "1">
				<h:outputLabel>Username:</h:outputLabel>
				<h:inputText class="effect-input" required="true" label="Username"
					placeholder="Username" validatorMessage="Enter username"
					value="#{registerBean.registerDTO.username}"></h:inputText>

				<h:outputLabel>Name:</h:outputLabel>
				<h:inputText class="effect-input" required="true" label="Name"
					placeholder="Name" validatorMessage="Enter name"
					value="#{registerBean.registerDTO.name}"></h:inputText>

				<h:outputLabel>Password:</h:outputLabel>
				<h:inputSecret class="effect-input" label="Password" required="true"
					placeholder="Password" validatorMessage="Enter password"
					value="#{registerBean.registerDTO.password}"></h:inputSecret>

				<h:outputLabel>Repeat password:</h:outputLabel>
				<h:inputSecret class="effect-input" label="Password" required="true"
					placeholder="Repeat Password" validatorMessage="Enter password"
					value="#{registerBean.registerDTO.repeatPassword}"></h:inputSecret>
			</h:panelGrid>
			<br />
			<br />
			<h:commandButton class="btns" value="Register"
				action="#{registerBean.registerUser}"></h:commandButton>

			<br />
			<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>



		</h:form>
	</div>

</h:body>
</html>
